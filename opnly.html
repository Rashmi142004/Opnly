<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opnly Base</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-200 to-purple-400 min-h-screen flex items-center justify-center">

  <div id="app" class="w-full max-w-md"></div>

  <script>
    const app = document.getElementById('app');

    function renderLogin() {
      app.innerHTML = `
        <div class="bg-white p-10 rounded-2xl shadow-lg">
          <h2 class="text-3xl font-bold mb-6 text-purple-700 text-center">Opnly Login</h2>
          <input type="email" placeholder="Email" id="login-email" class="w-full p-3 mb-4 rounded-lg border border-purple-300 focus:outline-none">
          <input type="password" placeholder="Password" id="login-pass" class="w-full p-3 mb-6 rounded-lg border border-purple-300 focus:outline-none">
          <button id="login-btn" class="w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700 transition">Login</button>
          <p class="text-center mt-4 text-purple-700">
            Don't have an account? <span id="to-signup" class="font-bold cursor-pointer">Sign Up</span>
          </p>
        </div>
      `;
      document.getElementById('login-btn').onclick = () => renderProfile();
      document.getElementById('to-signup').onclick = () => renderSignup();
    }

    function renderSignup() {
      app.innerHTML = `
        <div class="bg-white p-10 rounded-2xl shadow-lg">
          <h2 class="text-3xl font-bold mb-6 text-purple-700 text-center">Sign Up</h2>
          <input type="text" placeholder="Username" id="signup-username" class="w-full p-3 mb-4 rounded-lg border border-purple-300 focus:outline-none">
          <input type="email" placeholder="Email" id="signup-email" class="w-full p-3 mb-4 rounded-lg border border-purple-300 focus:outline-none">
          <input type="password" placeholder="Password" id="signup-pass" class="w-full p-3 mb-6 rounded-lg border border-purple-300 focus:outline-none">
          <button id="signup-btn" class="w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700 transition">Sign Up</button>
          <p class="text-center mt-4 text-purple-700">
            Already have an account? <span id="to-login" class="font-bold cursor-pointer">Login</span>
          </p>
        </div>
      `;
      document.getElementById('signup-btn').onclick = () => renderProfile();
      document.getElementById('to-login').onclick = () => renderLogin();
    }

    function renderProfile() {
      app.innerHTML = `
        <div class="bg-white p-10 rounded-2xl shadow-lg text-center">
          <h2 class="text-3xl font-bold text-purple-700 mb-4">Your Profile</h2>
          <div class="mb-4">
            <img src="https://via.placeholder.com/100" alt="Profile" class="rounded-full mx-auto">
          </div>
          <p class="text-purple-700 font-semibold mb-2">Username: OpnlyUser</p>
          <p class="text-purple-500 mb-2">Posts: 0</p>
          <p class="text-purple-500">Bio: Welcome to Opnly!</p>
          <button id="logout" class="mt-4 bg-purple-600 text-white py-2 px-4 rounded-lg hover:bg-purple-700 transition">Logout</button>
        </div>
      `;
      document.getElementById('logout').onclick = () => renderLogin();
    }

    // Start app
    renderLogin();
  </script>

</body>
</html>
